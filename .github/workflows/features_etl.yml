name: features-etl-7d

on:
  schedule:
    - cron: "5 0 * * *"   # 00:05 UTC
    - cron: "11 0 * * *"  # 00:11 UTC
  workflow_dispatch: {}

concurrency:
  group: features-etl
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      PGSSLMODE: require
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install numpy pandas psycopg2-binary SQLAlchemy python-dotenv

      - name: Compute SINCE=UTC today-7d
        id: since
        run: |
          SINCE=$(python - <<'PY'
from datetime import datetime, timedelta, timezone
print((datetime.now(timezone.utc)-timedelta(days=7)).date())
PY
)
          echo "since=$SINCE" >> $GITHUB_OUTPUT
          echo "SINCE=$SINCE"

      - name: Run features ETL (last 7 days with 400d warmup)
        run: |
          python -m featuresETL --since "${{ steps.since.outputs.since }}"
