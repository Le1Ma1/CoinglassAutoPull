name: features-etl-full

on:
  schedule:
    - cron: "5 0 * * *"    # 00:05 UTC
    - cron: "11 0 * * *"   # 00:11 UTC
  workflow_dispatch: {}

concurrency:
  group: features-etl-full
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}  # 必填：在 repo Secrets 設定
      PGSSLMODE: require
      # ASSETS 可留空表示全資產；若需限制資產就在 repo Variables/Secrets 設定 ASSETS 例如 "BTC,ETH"
      ASSETS: ${{ vars.ASSETS }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install numpy pandas psycopg2-binary python-dotenv SQLAlchemy
          fi

      - name: Run full-history ETL
        run: python -m featuresETL
